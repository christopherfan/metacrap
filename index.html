<html>
    <head>
        <title>Tweet for Dummies!</title>
        <script src="_js/jquery-1.10.2.min.js"></script>
        <script src="_js/script.js"></script>
        <script src="_js/twitterAPI.js"></script>
        <script src="_js/TwitterObjects.js"></script>
        <script src="_js/example_twitterAPICall.js"></script>
        <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDx5Ck9UD6oY6-vbDSPZMM5u-ilt77DvNY&sensor=false">
        </script>
        <link rel="stylesheet" type="text/css" href='_css/style.css'>
        <link rel="stylesheet" type="text/css" href="_css/reset.css">
        <!--<link href='http://fonts.googleapis.com/css?family=Ropa+Sans' rel='stylesheet' type='text/css'>-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body> 
        <header>
            <h1>Tweet for Dummies!</h1>
        </header>
    <main> 
        <div id="container">

            <div id="tweet-area" class="area">
                <h1><label class="area-header">Tweet</label></h1>
                <form id="tweet-form">
                    <textarea id="tweet-text"  placeholder="Tweet!"></textarea>
                    <input id="tweet-tag-suggest" type="button" value="Click for Tag Suggestions" onClick="createKeys();">
                    <input id="tweet-submit" type="submit" value="Tweet"/>
                    <label id="tweet-length-label"></label>
                </form>
            </div>   
            <div id="login-area" class="area">
                <h1><label class="area-header">Get User Tweets</label></h1>
                <form id="login-form">
                    <input id="logon-username" type="text" placeholder="Twitter username" value="UCBerkeley"/>
                    <input id="logon-password" type="hidden"/>
                    <input id="logon-submit" type="submit" value="Grab'em"/>
                </form>
                <br>
                <div id="tweets-preview-feed"></div>  
                <!--            <div id="tweets-preview-area" class="area">
                                <h1><label class="area-header">Preview</label></h1>
                
                                <div id="tweets-preview-feed">
                                </div>
                            </div>-->

            </div>  
        </div>
        <div id="suggestion-area">
            <div id="map-canvas"></div>
            <ul></ul>
        </div>  

    </main>
    <footer>

    </footer>

</body>
</html>
